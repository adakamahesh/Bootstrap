<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons & Button Groups</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Basic Buttons -->
    <h2>Buttons</h2>
    <button class="btn btn-primary">primary button</button>
    <button class="btn btn-secondary">secondary button</button>
    <!-- anchor tags as buttons -->
    <h2>links as buttons</h2>
    <a href="#" class="btn btn-info">info anchor tags</a>
    <a href="#" class="btn btn-success">success anchor tags</a>
    <!-- Button sizes -->
    <h2>Buttons sizes</h2>
    <button class="btn btn-lg btn-danger">larg danger button</button>
    <button class="btn btn-sm btn-warning">small warning button</button>
    <!-- outlined styles -->
    <h2>Button style</h2>
    <button class="btn btn-outline-primary">outlined primary button</button>
    <button class="btn btn-outline-secondary btn-lg">large outlined secondary button</button>
    <!-- Button groups -->
    <h2>Button Groups</h2>
    <div class="btn-group">
        <a href="#" class="btn btn-primary">button1</a>
        <a href="#" class="btn btn-secondary">button2</a>
        <a href="#" class="btn btn-success">button3</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
