<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colours AND Typography</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- heading tags -->
    <h1>hellow</h1>
    <h4 class="h2">mahesh</h4><!-- the h4 is convert h3 tag becaus we can use class h3 -->
    <!-- Display headings -->
    <h1 class="display-1">Mahesh</h1>
    <h2 class="display-4">Babu</h2><!-- this is also work like a header tags but it font size is more than header tags -->
    <!-- lead text & alignment -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    <p class="lead">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p><!-- the lead is increase font size and readuse the boult -->
    <p class="lead text-center">Mahesh</p><!-- this is used to display the text in middle of page -->
    <p class="lead text-end">Mahesh</p><!-- this is used to display the text in end of the page -->
    <p class="lead text-start">Mahesh</p><!-- this is defalt -->
    <!-- text decoration & font weight -->
    <p class="text-decoration-underline">Mahesh</p>
    <p class="text-decoration-line-through">Mahesh</p>
    <p class="fw-bold">Babu</p>
    <small>this is small</small>
    <!-- text colours -->
    <h1 class="text-primary">Mahesh</h1>
    <h1 class="text-secondary">Mahesh</h1>
    <h1 class="text-success">Mahesh</h1>
    <h1 class="text-danger">Mahesh</h1>
    <h1 class="text-warning">Mahesh</h1>
    <h1 class="text-info">Mahesh</h1>
    <h1 class="text-dark">Mahesh</h1>
    <!-- bg colour -->
    <h1 class="text-light bg-primary">Mahesh</h1>
    <h1 class="text-light bg-secondary">Mahesh</h1>
    <h1 class="text-light bg-success">Mahesh</h1>
    <h1 class="text-light bg-danger">Mahesh</h1>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
