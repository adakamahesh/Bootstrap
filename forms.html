<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- contact form -->
    <!-- form-control,form-label,form-select,input-group-text -->
    <section id="contact">
            <div class="conainer-lg">
                <div class="text-center">
                    <h2>Get in Touch</h2>
                    <p class="lead">Questions to ask? Fill out yhe form to contact me directly.....</p>
                </div>

                <div class="row justify-content-center my-5">
                    <div class="col-lg-6">
                        <form>
                            <label for="email" class="form-label">Email address:</label>
                            <div class="mb-4 input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-envelope"></i>
                                </span>
                               <input type="email" class="form-control" id="email" placeholder="enter email">
                            </div>

                            <label for="name" class="form-label">Name:</label>
                            <div class="input-group mb-4">
                                <span class="input-group-text">
                                    <i class="bi bi-person-fill"></i>
                                </span>
                                <input type="text" class="form-control" id="name" placeholder="enter name">
                            </div>

                            <label for="subject" class="form-label">What is Your Question about?</label>
                            <div class="input-group mb-4">
                                <span class="input-group-text">
                                    <i class="bi bi-chat-left-dots"></i>
                                </span>
                                <select class="form-select" id="subject">
                                    <option value="pricing" selected>pricing query</option>
                                    <option value="content">content query</option>
                                    <option value="othet">othet query</option>
                                </select>
                            </div>

                            <div class="form-floating mb-4 mt-5">
                               <textarea id="query" class="form-control" style="height: 140px"></textarea>
                               <label for="query">Your query...</label>
                            </div>
                            <div class="mb-4 text-center">
                                <button type="submit" class="btn btn-secondary">submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
